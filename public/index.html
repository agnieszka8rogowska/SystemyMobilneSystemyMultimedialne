<html>

<head>
    <title>Chat Video</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="main.css" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-dark bg-primary"> <a class="navbar-brand" href="index.html">Projekt Systemy Multimedialne
            oraz Systemy Mobilne</a></nav>
    <div class="container-fluid">
        <div class="row w-100 bg-light text-dark ml-2 mt-2 select font-weight-bold border">
            <div class="col select font-weight-bold ">
                <select id="filter">
                    <option value="none">Wybierz filtr</option>
                    <option value="grayscale(100%)">Biało - Czarny</option>
                    <option value="sepia(100%)">Sepia</option>
                    <option value="contrast(150%)">Duży kontrast</option>
                    <option value="blur(20px)">Rozmazanie</option>
                    <option value="invert(100%)">Odwrócone kolory</option>
                    <option value="hue-rotate(180deg)">Niebieska skóra</option>
                    <option value="saturate(25)">Nasycony</option>
                </select>
            </div>
            <div class="col">
                <div class="float-right ">
                    <input class="form-check-input" type="checkbox" id="theme">
                    <label class="form-check-label" for="theme"> Ciemny motyw</label>
                </div>
            </div>
        </div>
        <div class="row h-90 w-100">
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9">
                    <video class="embed-responsive-item" muted></video>
                </div>
            </div>
            <div class="col-12 col-sm-6 d-flex justify-content-center">
                <div class="embed-responsive embed-responsive-16by9" id="peerDiv">
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <span class="text-muted">Copyright &copy; 2021 na potrzeby przedmiotów Systemy Mobilne, Systemy
                Multimedialne</span>
        </div>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>

</html>
